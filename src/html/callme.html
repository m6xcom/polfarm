<section class="callme">
  <div class="callme-container desktop-container">
    <h2 class="callme__title">Бажаєте швидше отримати замовлення???</h2>
    <form class="callme__form" validate>
      <input
        class="callme__input"
        type="text"
        name="name"
        id="name"
        placeholder="Ваше ім'я"
        required
      /><svg class="avatar-svg" width="25" height="25">
        <use href="./images/mobile/mobile-icons.svg#avatar"></use>
      </svg>
      <input
        class="callme__input phone__input"
        type="tel"
        name="phone"
        id="phone"
        placeholder="+38 (___) ___-__-__"
        required
      /><svg class="phone-svg" width="25" height="25">
        <use href="./images/mobile/mobile-icons.svg#iphone"></use>
      </svg>
      <button id="callme__submit-button" class="button_hover" type="submit">
        <svg width="25" height="25">
          <use href="./images/mobile/mobile-icons.svg#smartphone"></use>
        </svg>
        Передзвоніть мені
      </button>
    </form>
  </div>
</section>
